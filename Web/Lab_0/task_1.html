<!--В начале каждого html-документа нужен тег, задающий стандарт Web.-->
<!DOCTYPE html>
<!--Довавил тег <html>. Это обязательный тег-->
<html>
<!--Исправил тег <head>, добавил тег <meta charset="UTF-8"> чтобы работала кириллица и тег <title>-->
<head>
    <meta charset="UTF-8">
    <title>
        Узнай на все 100 %!
    </title>
</head>
<!--Добавил тег <body> - это тоже важный тег, который должен быть всегда-->
<body>
<section>
    <h1>Языки программирования</h1>
    <figure>
        <!--Добавил тегу <img> атрибут alt, который выведет текс в случае если не прогрузится картинка-->
        <img src="https://www.python.org/static/img/python-logo.png" alt="Python">
        <figcaption>Логотип Python</figcaption>
    </figure>
    <article>
        <p>Изучать Python очень весело</p>
        <p>Но нужно читать и практиковаться</p>
        <p>И сильно-сильно стараться</p>
    </article>
</section>
<nav>
    <a href="#">Главная страница</a><br>
    <a href="#">Раздел 1</a><br>
    <a href="#">Раздел 2</a><br>
</nav>
<footer>Успехов в освоении</footer>
</body>
</html>
